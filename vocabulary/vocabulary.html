<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="headbox">
            <h3>VocabApp</h3>
        </div>
        <div class="linkbox">
            <a href="">Dashboard</a>
            <a href="./categories/category.html">Categories</a>
            <a href="#">Vocabulary</a>
            <a href="/">Flashcards</a>
            <a href="/">Quizz</a>

    </header>

    <div id="Words_container">
        <div class="addBox">
            <h2>Vocabulary Words</h2>
            <button type="button" class="btn btn-success" onclick="showAddModal()">Add New Word</button>
        </div>
        <div class="searchBox">
            <select name="" id="selectCategory" onchange="searchVocab()">
                <option value="">All category</option>
            </select>
            <input type="text" id="searchWord" placeholder="Search Word..." onkeyup="searchVocab()">
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">WORD</th>
                    <th scope="col">MEANING</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <!-- ná»™i dung -->
            </tbody>
        </table>
        <div id="overlay" class="overlay"></div>
        <div class="addForm_Container">
            <!-- popupForm -->
        </div>
    </div>

    </footer>

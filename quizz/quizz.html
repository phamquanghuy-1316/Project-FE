<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz - VocabApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./quizz.css">
</head>
<body>
<header>
    <div class="headbox">
        <h3>VocabApp</h3>
    </div>
    <div class="linkbox">
        <a href="../index.html">Dashboard</a>
        <a href="../categories/category.html">Categories</a>
        <a href="../vocabulary/vocabulary.html">Vocabulary</a>
        <a href="../flashCard/flashcard.html">Flashcards</a>
        <a href="#" class="active">Quizz</a>
    </div>
</header>

<div id="bodycontainer">
    <div class="addBox">
        <h2>Flashcard Learning</h2>
        <button type="button" class="btn btn-success" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="searchBox">
        <select id="selectCategory" onchange="searchCategory()" class="form-select">
            <option value="">All category</option>
        </select>
    </div>

    <div class="progress-container" style="display: none;">
        <p><span>progress</span><span>0/2</span></p>
        <div class="progress">
            <div class="bar"></div>
        </div>
    </div>
    
    <div id="quiz-box" style="display: none;">
        <h4 id="question-text" class="mb-3"></h4>
        <div id="options-container" class="mb-3"></div>
    </div>

    <div style="display: none" id="NavgationBtn">
        <button class="btn btn-primary" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
    </div>

    <div class="quizzBox">
        <h4 id="question-text"></h4>
    </div>

    <div class="wordlist-container">
        <h2>Quiz History</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">CATEGORY</th>
                    <th scope="col">SCORE</th>
                </tr>
            </thead>
            <tbody id="quiz-history-body">
                <!-- lịch sử làm bài -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p id="cre">&copy; 2024 VocabApp. All rights reserved.</p>
</footer>

<script src="./quizz.js"></script>
</body>
</html>
